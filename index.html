<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Calculadora</h1>
    <div id="app">
        <form name="calculator">
            <input type="textfield" name="ans" value="" autocomplete="off" readonly>

            <input type="button" value="7" onclick="document.calculator.ans.value+='7'" class="green">
            <input type="button" value="8" onclick="document.calculator.ans.value+='8'" class="green">
            <input type="button" value="9" onclick="document.calculator.ans.value+='9'" class="green">
            <input type="button" value="+" onclick="document.calculator.ans.value+='+'" class="gradient">
            <br>
            <input type="button" value="4" onclick="document.calculator.ans.value+='4'" class="green">
            <input type="button" value="5" onclick="document.calculator.ans.value+='5'" class="green">
            <input type="button" value="6" onclick="document.calculator.ans.value+='6'" class="green">
            <input type="button" value="-" onclick="document.calculator.ans.value+='-'" class="gradient">
            <br>
            <input type="button" value="1" onclick="document.calculator.ans.value+='1'" class="green">
            <input type="button" value="2" onclick="document.calculator.ans.value+='2'" class="green">
            <input type="button" value="3" onclick="document.calculator.ans.value+='3'" class="green">
            <input type="button" value="x" onclick="document.calculator.ans.value+='*'" class="gradient">
            <br>
            <input type="button" value="0" onclick="document.calculator.ans.value+='0'" class="green">
            <input type="reset" value="c">
            <input type="button" value="=" onclick="document.calculator.ans.value=eval(document.calculator.ans.value)">
            <input type="button" value="/" onclick="document.calculator.ans.value+='/'" class="gradient">
        </form>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
