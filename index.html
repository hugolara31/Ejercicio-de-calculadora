<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Calculadora</h1>
    <div id="app">
        <form name="calculator">
            <input type="textfield" id="pantalla" name="ans" value="" autocomplete="off" readonly>

            <input type="button" value="7" onclick="agregar('7')" class="green">
            <input type="button" value="8" onclick="agregar('8')" class="green">
            <input type="button" value="9" onclick="agregar('9')" class="green">
            <input type="button" value="+" onclick="agregar('+')" class="gradient">
            <br>
            <input type="button" value="4" onclick="agregar('4')" class="green">
            <input type="button" value="5" onclick="agregar('5')" class="green">
            <input type="button" value="6" onclick="agregar('6')" class="green">
            <input type="button" value="-" onclick="agregar('-')" class="gradient">
            <br>
            <input type="button" value="1" onclick="agregar('1')" class="green">
            <input type="button" value="2" onclick="agregar('2')" class="green">
            <input type="button" value="3" onclick="agregar('3')" class="green">
            <input type="button" value="x" onclick="agregar('x')" class="gradient">
            <br>
            <input type="button" value="0" onclick="agregar('0')" class="green">
            <input type="reset" value="c" onclick="borrar()">
            <input type="button" value="=" onclick="calcular()">
            <input type="button" value="/" onclick="agregar('/')">
        </form>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
